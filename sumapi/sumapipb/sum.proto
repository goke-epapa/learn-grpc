syntax = "proto3";

package sumapi;
option go_package = "sumpapipb";

message Sum {
  int32 first_number = 1;
  int32 second_number = 2;
}

message SumRequest { Sum calculation = 1; }

message SumResponse { int64 result = 1; }

service SumService {
  // Unary
  rpc Sum(SumRequest) returns (SumResponse) {};
}